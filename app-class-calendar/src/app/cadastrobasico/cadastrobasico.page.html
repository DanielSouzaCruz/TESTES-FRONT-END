<ion-header [translucent]="true" class="header">
  <ion-toolbar>
    <ion-title class="titulo_cadastro">
      CADASTRO
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button class="icone-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="Nome" labelPlacement="floating" fill="outline" placeholder="digite seu nome"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="CPF" labelPlacement="floating" fill="outline" placeholder="CPF"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="Turma" labelPlacement="floating" fill="outline" placeholder="turma"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="Telefone" labelPlacement="floating" fill="outline" placeholder="n° telefone"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="Endereço" labelPlacement="floating" fill="outline" placeholder="endereço"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>
          <ion-textarea label="Senha" labelPlacement="floating" fill="outline" placeholder="senha"
           type="text">
          </ion-textarea>
        </ion-label>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button> Cadastrar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
